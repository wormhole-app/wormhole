name: build

on:
  workflow_call:
    inputs:
      release:
        description: 'Version tag'
        type: boolean
        required: true


jobs:
  build-windows:
    if: false
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v5
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.35.5
      - name: Deps
        run: |
          flutter pub get
          flutter gen-l10n
      - name: Build Windows
        run: |
          flutter build windows
      - name: Zip Windows Release
        run: |
          Compress-Archive -Path ./build/windows/x64/runner/Release/* -DestinationPath ./wormhole.zip -Force
      # If release, this should create an MSIX installer (once we have a proper cert)
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: ./wormhole.zip

  build-macos:
    if: false
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v5
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.35.5
      - name: Deps
        run: |
          flutter pub get
          flutter gen-l10n
      - name: Build macOS
        run: flutter build macos
      - name: Install dmg dependencies
        run: |
          pip install dmgbuild
      - name: Create unsigned DMG
        if: ${{ !inputs.release }}
        # In release, this should be signed with the proper cert (gotten from Apple)
        run: |
          dart run dmg --no-sign
      - name: Create signed DMG
        if: ${{ inputs.release }}
        # In release, this should be signed with the proper cert (gotten from Apple)
        run: |
          dart run dmg --sign --identity "Developer ID Application: Emma Sabatschus (Y647R6B9S3)"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos
          path: ./build/macos/Build/Products/Release/wormhole.dmg

  build-android:
    if: false
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v5
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.35.5
      - name: Deps
        run: |
          rustup target add aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android
          cargo install cargo-ndk
          flutter pub get
          flutter gen-l10n
      - name: Build Android APK
        run: flutter build apk --release
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ./build/app/outputs/flutter-apk/app-release.apk
      - name: Build Android AAB (to test fastlane)
        run: |
          cd android
          fastlane android build_aab
          cd ..
      - name: Run fastlane to build Android App Bundle
        if: ${{ inputs.release }}
        run: |
          cd android
          bundle exec fastlane deploy

  build-ios:
    runs-on: macos-26
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v5
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.35.5
      - name: Deps
        run: |
          flutter pub get
          flutter gen-l10n
      - name: Build iOS (no codesign)
        if: false
        run: flutter build ios --release --no-codesign
      # Skip upload, as this is not a signed build
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
          working-directory: ios
      - name: Install fastlane dependencies
        run: |
          cd ios
          bundle install
      - name: Test build fastlane (no upload)
        if: ${{ !inputs.release }}
        run: |
          cd ios
          sudo xcode-select -s /Applications/Xcode.app
          bundle exec fastlane build
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
      - name: Build and upload to TestFlight
        if: ${{ inputs.release }}
        run: |
          cd ios
          bundle exec fastlane alpha
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
